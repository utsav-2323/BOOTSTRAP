<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link rel="stylesheet" href="Style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  </head>
  <body>
    <div class="container-fluid" id="nav">
        <div class="row">
            <div class="col-2">
                <img src="download.png" id="logo">
            </div>
            <div class="col-5">
                <div class="input-group mb-3" id="search-1">
                    <input type="text" class="form-control" placeholder="try" aria-label="Recipient's username" aria-describedby="basic-addon2" id="jeet" style="color: white;">
                    <span class="input-group-text" id="basic-addon2"><i class="fa-solid fa-magnifying-glass"></i>Search</span>
                  </div>
            </div>
            <div class="col-1"></div>
            <div class="col-2">
                <h5 class="text-center py-3" id="icon-1"><i class="fa-solid fa-user"></i>Login/register</h5>
            </div>
            <div class="col-2">
                <i class="fa-regular fa-heart" id="icon-2"></i>&nbsp;&nbsp;<i class="fa-solid fa-bag-shopping" id="icon-2"></i>&nbsp;&nbsp;<i class="fa-solid fa-tag" id="icon-2"></i>
            </div>
        </div>
    </div>

    <div class="container-fluid" id="navbar">
        <div class="row">
            <div class="col-1 py-1">
                <h5 class="text-1 text-md-end text-sm-end">LIPS</h5>
            </div>
            <div class="col-1 py-1">
                <h5 class="text-1 text-md-end text-sm-end">EYES</h5>
            </div>
            <div class="col-1 py-1">
                <h5 class="text-1 text-md-end text-sm-end">FACE</h5>
            </div>
            <div class="col-1 py-1">
                <h5 class="text-1 text-md-end text-sm-end">NAILES</h5>
            </div>
            <div class="col-1 py-1">
                <h5 class="text-1 text-md-end text-sm-end">SKINCARE</h5>
            </div>
            <div class="col-1 py-1">
                <h5 class="text-1 text-md-end text-sm-end">ACCESSORIES</h5>
            </div>
            <div class="col-1 py-1">
                <h5 class="text-1 text-md-end text-sm-end">GIFTS</h5>
            </div>
            <div class="col-1 py-1">
                <h5 class="text-1 text-md-end text-sm-end">BESTSELLERS</h5>
            </div>
            <div class="col-1 py-1">
                <h5 class="text-1 text-md-end text-sm-end">NEW LAUNCHES</h5>
            </div>
            <div class="col-1 py-1">
                <h5 class="text-1 text-md-end text-sm-end">OFFERS</h5>
            </div>
            <div class="col-1 py-1">
                <h5 class="text-1 text-md-end text-sm-end">BLOG</h5>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
  </body>
</html>
